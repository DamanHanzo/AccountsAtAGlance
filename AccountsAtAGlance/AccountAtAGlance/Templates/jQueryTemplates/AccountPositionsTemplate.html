<script id="AccountPositionsTemplate_Small" type="text/x-jquery-tmpl">
    <div class="content">
        <header>
            <span>Account Positions</span>
        </header>       
        <section>
            <br />
            <div class="Currency Positive" style="font-size:16pt;">Total: ${PositionsTotal}</span>
        </section>     
    </div>
</script>

<script id="AccountPositionsTemplate_Medium" type="text/x-jquery-tmpl">
    <div class="content">
        <header>
            <span>Account Positions</span>
        </header>
        <section>
            <table id="AccountPositionsTable" cellpadding="3" cellspacing="0">
                <thead title="Click a column to sort">
                    <tr>
                        <th>Symbol</th>
                        <th>Shares</th>
                        <th>Last</th>
                        <th>Change</th>
                        <th>% Chg</th>
                        <th>Open</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {{each(i,pos) Positions}}     
                        <tr>
                            <td>${ pos.Security.Symbol }</td>
                            <td>${ pos.Shares }</td>
                            <td>${ pos.Security.Last }</td>                            
                            <td class="{{if parseFloat(pos.Security.Change) > 0}}Positive{{/if}}{{if parseFloat(pos.Security.Change) < 0}}Negative{{/if}}">
                                ${ pos.Security.Change }
                            </td>
                            <td class="{{if parseFloat(pos.Security.PercentChange) > 0}}Positive{{/if}}{{if parseFloat(pos.Security.PercentChange) < 0}}Negative{{/if}}">
                                ${ pos.Security.PercentChange }
                            </td>
                            <td>${ pos.Security.Open }</td>
                            <td class="Currency">${ pos.Total}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </section>       
    </div>
    <div class="stickyfooter" style="background-color: #c5dfe8">       
        <div class="Left Bold">Total:</div>
        <div class="Right">
            <span class="Currency">${PositionsTotal}</span>
        </div>
        <div class="Clear" />           
    </div>    
    
</script>
